<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="text"></h2>

    <script>
      let myPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("Hello");
        }, 2000);
      });

      myPromise.then((value) => {
        document.getElementById("text").innerHTML = "Hello";
      });
    </script>
  </body>
</html>
