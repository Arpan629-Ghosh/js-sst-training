<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful TO-DO App</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 30px;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .input-group {
        display: flex;
        gap: 10px;
      }

      input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }

      input:focus {
        border-color: #667eea;
      }

      button {
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      .add-btn {
        background-color: #667eea;
        color: white;
      }

      .add-btn:hover {
        background-color: #5a67d8;
      }

      .api-btn {
        background-color: #e60000;
        color: white;
      }
      .api-btn:hover {
        background-color: #ff4d4d;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        background: #f4f4f4;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.3s;
      }

      li:hover {
        background: #e2e8f0;
      }

      .delete-btn {
        background: #ff4d4d;
        color: white;
        font-size: 12px;
      }

      .delete-btn:hover {
        background: #e60000;
      }

      .clear-btn {
        margin-top: 15px;
        background: #333;
        color: white;
        width: 100%;
      }

      .clear-btn:hover {
        background: black;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>My To-Do List</h2>

      <form id="taskForm" class="input-group">
        <input id="text" placeholder="New Task" />
        <button id="api" class="api-btn" type="button">API</button>
        <button id="add" class="add-btn" type="submit">Add</button>
      </form>

      <ul id="task"></ul>

      <button class="clear-btn" onclick="removeAll()">Clear All</button>
    </div>

    <script>
      let task = [];

      const form = document.getElementById("taskForm");
      const apiBtn = document.getElementById("api");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        addTask();
      });

      apiBtn.addEventListener("click", function () {
        apiCall();
      });

      function displayTask() {
        let html = "";
        for (let i = 0; i < task.length; i++) {
          html +=
            "<li>" +
            task[i] +
            "<button class='delete-btn' onclick='removeTask(" +
            i +
            ")'>X</button></li>";
        }
        document.getElementById("task").innerHTML = html;
      }

      async function apiCall() {
        try {
          let response = await fetch(
            "https://random-word-api.vercel.app/api?words=1",
          );

          if (!response.ok) {
            throw new Error("HTTP error");
          }

          let data = await response.json();

          task.push(data[0]);
          saveTask();
          displayTask();
        } catch (error) {
          console.log("Error:", error.message);
        }
      }

      function addTask() {
        let taskInput = document.getElementById("text");
        let text = taskInput.value;

        if (text.trim() === "") {
          alert("Write Something");
          return;
        }

        task.push(text);
        taskInput.value = "";
        saveTask();
        displayTask();
      }

      function removeTask(i) {
        task.splice(i, 1);
        saveTask();
        displayTask();
      }

      function removeAll() {
        task = [];
        saveTask();
        displayTask();
      }

      function saveTask() {
        localStorage.setItem("tasks", JSON.stringify(task));
      }

      function loadTask() {
        let saved = localStorage.getItem("tasks");
        if (saved !== null) {
          task = JSON.parse(saved);
        }
      }

      loadTask();
      displayTask();
    </script>
  </body>
</html>
