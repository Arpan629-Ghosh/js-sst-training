<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <p id="count">0</p>
    <button id="incr">+</button>
    <button id="decr">-</button>
    <button id="reset">Reset</button>
    <button id="save">save</button>
    <button id="load">Load</button>

    <script>
      let count = 0;
      document
        .getElementById("incr")
        .addEventListener("click", incrementCounter);
      document
        .getElementById("decr")
        .addEventListener("click", decrementCounter);
      document.getElementById("reset").addEventListener("click", resetItem);
      document.getElementById("save").addEventListener("click", saveCount);
      document.getElementById("load").addEventListener("click", loadCount);
      function updateCounter() {
        document.getElementById("count").innerHTML = count;
      }

      function incrementCounter() {
        count++;
        updateCounter();
      }

      function decrementCounter() {
        count--;
        updateCounter();
      }

      function resetItem() {
        count = 0;
        updateCounter();
      }

      function saveCount() {
        localStorage.setItem("count", count);
      }

      function loadCount() {
        let saved = localStorage.getItem("count");
        if (saved !== null) {
          count = Number(saved);
        }
        updateCounter();
      }
    </script>
  </body>
</html>
